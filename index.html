<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT-END TRACK</title>
    <link rel="stylesheet" type="text/css" href="/track.css">
</head>
<body>
    <div class="track">
        <h1 data-testid="slackUserName" class="user-name">Oyinixxi25</h1>
        <img data-testid="slackDisplayImage" alt="Oyinixxi25" class="user-image" src="./myimage.jpg">
        <p data-testid="currentDayOfTheWeek"  class="week"></p>
        <p data-testid="currentUTCTime" class="time"></p>
        <p data-testid="myTrack" class="my-track">Frontend</p>
        <a class="btn-tag" data-testid="githubURL" href="https://github.com/Nixxy25/Front-end-track" target="_blank" >GitHub Repository</a> 
    </div>
    <script src="/track.js"></script>
</body>
</html>
