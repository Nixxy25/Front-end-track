<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hng-task</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>

<body>
    <div class="track">
        <h1 data-testid="slackUserName">Tella Oyinkansola</h1>
        <img 
        src="./oyinixxi25.jpg" 
        alt="Oyinixxi25" 
        data-testid="slackDisplayImage"
        />
        <h3 id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></h3>
        <h3 id="currentUTCTime" data-testid="currentUTCTime"></h3>
        <h3 data-testid="myTrack">Frontend</h3>
        <a href="https://github.com/Nixxy25/Front-end-track" data-testid="githubURL">Github Repository</a>
    </div>

    <script src="/track.js"></script>
</body>
</html>
